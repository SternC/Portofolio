<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Stern's Portfolio</title>
</head>

<body class="min-h-screen flex flex-col bg-gray-600">
    <div id="container" class="justify-center flex flex-col flex-grow">
        <div id="nav" class="flex justify-between items-center w-full p-4 bg-[rgba(250,227,185,0.25)]">
            <ul class="flex space-x-5">
                <li class="text-white"><a href="index.html" class="px-2 py-2 rounded-full transition ease-out delay-100 hover:bg-black hover:rounded-full cursor-pointer">Home</a></li>
                <li class="text-white"><a href="portofolio.html" class="px-2 py-2 rounded-full transition ease-out delay-100 hover:bg-black hover:rounded-full cursor-pointer">Portfolio</a></li>
            </ul>
            <h2 class="mx-10 text-white font-bold">Stern</h2>
            <ul class="flex space-x-5">
                <li class="text-white"><a href="contact.html" class="px-2 py-2 bg-black rounded-full cursor-pointer">Contact</a></li>
                <li class="text-white"><a href="https://instagram.com/stern.chndra/" class="px-2 py-2 rounded-full transition ease-out delay-100 hover:bg-black hover:rounded-full cursor-pointer">Instagram</a></li>
            </ul>
        </div>

        <hr class="fade-in"/>

        <!-- Contact Form -->
        <div class="flex justify-center items-center flex-grow">
            <form class="bg-gray-800 p-10 rounded-lg shadow-lg w-3/4 max-w-2xl text-white" onsubmit="showThankYou(event)">
                <h2 class="text-2xl font-bold mb-5 text-center">Contact Me</h2>
                
                <label for="name" class="block text-lg font-semibold">Name</label>
                <input type="text" id="name" name="name" class="w-full p-3 border border-gray-600 rounded-lg text-lg bg-gray-700 text-white mb-4" placeholder="Enter your name" required>

                <label for="email" class="block text-lg font-semibold">Email</label>
                <input type="email" id="email" name="email" class="w-full p-3 border border-gray-600 rounded-lg text-lg bg-gray-700 text-white mb-4" placeholder="Enter your email" required>

                <label for="message" class="block text-lg font-semibold">Message</label>
                <textarea id="message" name="message" class="w-full p-3 border border-gray-600 rounded-lg text-lg bg-gray-700 text-white h-40" placeholder="Enter your message" required></textarea>

                <button type="submit" class="mt-5 w-full bg-black text-white p-3 rounded-lg text-lg font-bold hover:bg-gray-900 transition">
                    Send Message
                </button>
            </form>
        </div>

        <div id="footer" class="mt-auto flex justify-center align-bottom w-full p-4 bg-black">
            <div id="text" class="flex flex-col items-center">
                <p class="text-white font-bold">Copyright &copy 2025 | Richard Stern Chandra</p>
                <p class="text-white font-bold">Do not copy!</p>
            </div>
        </div>
    </div>

    <script>
        function showThankYou(event) {
            event.preventDefault();
            alert("Thank you");

            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("message").value = "";
        }
    </script>
</body>
</html>
